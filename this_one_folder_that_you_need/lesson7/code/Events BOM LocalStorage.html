<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Events BOM LocalStorage</title>
    </head>
    <body>
        <div class="target">
            <p id="x">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam aut exercitationem, in iste
                libero modi natus possimus sapiente ut. Deserunt in libero maiores nam, nesciunt officia optio pariatur
                porro quos.</p>

        </div>
        <div class="target">target</div>

        <a href="#" id="x">link</a>
        <div class="target">target2</div>

        <video id="video" style="width: 100px; height: 100px;"></video>

        <audio id="audio"></audio>
        // Siblings
        // type node element ....
        // events

        <script>

            let querySelectorIdX = document.querySelector('#x');// node -> xml html text whitespaces svg .....
            let querySelectorAllIdX = document.querySelectorAll('#x'); // nodelist
            console.log(querySelectorIdX);
            console.log(querySelectorAllIdX);
            let x = document.getElementById('x'); // htmlElement -> only html elements
            console.log(x);
            let targets = document.getElementsByClassName('target');
            console.log(targets);

            targets[0].nextElementSibling;
            targets[0].previousElementSibling;
            targets[0].getAttribute('class');
            targets[0].setAttribute('id', 'newId');
            console.log(targets[0].attributes);
            console.log(targets[0].hasAttributes());
            console.log(targets[0].hasAttribute('class'));
            console.log(targets[0].childElementCount);
            console.log(targets[0].childNodes);
            console.log(targets[0].children);
            console.log(targets[0].parentElement); //element
            console.log(targets[0].parentNode); // node


            console.log(window.innerHeight);
            console.log(window.innerWidth);
            window.open('https://owu.com.ua');
            // window.close();
            // window.moveTo(100,100);
            // window.resizeTo();
            //SCREEN
            console.log(screen.width);
            console.log(screen.height);
            console.log(screen.availWidth);
            console.log(screen.availHeight);


            // NAVIGATOR
            // ВНИМАНИЕ!!!
            //     Информация из объекта navigator может вводить в заблуждение. Ее не следует использовать для определения версии браузера, так как:
            //
            //     разные браузеры могут использовать одно и то же имя
            // данные объекта navigator могут изменяться владельцем браузера
            // некоторые браузеры дают неверные идентификаторы о себе, чтобы обходить проверку сайтов
            // браузеры не могут сообщать о новых операционных системах, вышедших после самих браузеров

            console.log(navigator.platform);
            console.log(navigator.language);
            console.log(navigator.languages);
            console.log(navigator.onLine);
            console.log(navigator.maxTouchPoints);
            console.log(navigator.hardwareConcurrency);

            navigator.getBattery().then(value => {
                console.log(value)
            });
            navigator.geolocation.getCurrentPosition(position => {
                console.log(position.coords);
            });
            // navigator.geolocation.watchPosition()
            console.log(window.navigator.mediaDevices);
            navigator.mediaDevices.getUserMedia({video: true}).then(function (stream) {
                let video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
            }).catch(function (e) {
                alert('Виникла помилка: ' + e.message);
            });

            // navigator.mediaDevices.getUserMedia({audio: true}).then(function (stream) {
            //     var audio = new Audio();
            //     audio.srcObject = stream;
            //     let audioBlock = document.getElementById('audio');
            //     audio.play();
            // });


            // LOCATION
            console.log(location.host);
            console.log(location.href); // url path file
            console.log(location.pathname); // os path of file
            console.log(location.protocol); // http or https or ftp
            // history.forward();
            // history.back();

            //========
            setTimeout(function () {
                console.log('hello')

            }, 2000);

            setInterval(function () {

                console.log('hello interval')
            }, 200);


        </script>

    </body>
</html>
